name: automerge
on:
  pull_request:
    branches: 
    - "main"
    
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
    - name: automerge
      uses: pascalgn/automerge-action@v0.13.1
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"        
        MERGE_LABELS: "automerge"
        